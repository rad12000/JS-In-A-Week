<!DOCTYPE html>
<html>
    <head>
        <link href="./css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class='container flex'>
            <div class='image-wrapper row' id='image'></div>
            <div class='row nav-wrapper'>
                <button class='column' id='back-button'>Back</button>
                <button class='column' id='next-button'>Next</button>
            </div>
        </div>

        <script type='module'>
            import { onBackClick, onNextClick } from "./slideshow.js";

            document.getElementById("back-button").addEventListener('click', onBackClick);
            document.getElementById("next-button").addEventListener('click', onNextClick);
        </script>
    </body>
</html>
